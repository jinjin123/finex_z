<!doctype html>
<html lang="zxx">
<include file="./Public/Home/fe/base/head.html"/>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700%7COpen+Sans:300,400,600,700&display=swap"
      rel="stylesheet">


<body>
<include file="./Public/Home/fe/base/loader.html"/>
<div class="site-content">
    <include file="./Public/Home/fe/base/nav.html"/>
    <div id="sticky-header"></div>
    <div class="page-title-area bg-primary"
         style="background-image: url('/Public/Home/fe/static/images/shape-dot1.png')">
        <div class="shape-group">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-header-content text-center">
                        <div class="page-header-caption">
                            <h2 class="page-title">User Panel</h2>
                        </div>
                        <div class="breadcrumb-area">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="./">Home</a></li>
                                <li class="breadcrumb-item active">User Panel</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/Public/Home/fe/static/js/jquery.ui.widget.js"></script>
    <script src="/Public/Home/fe/static/js/jquery.fileupload.js"></script>
    <div class="user-signin-block ptb-120">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="sing-in-mockup md-mrb-60">
                        <img src="/Public/Home/fe/static/picture/real.png" alt="Mockup">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="user-register-area">
                        <div class="form-content">
                            <div class="form-header">
                                <h4 class="form-subheading">if you want to</h4>
                                <h2 class="heading">Authenticate</h2>
                            </div>
                            <form class="default-form signin-form" method="post" action="subRealName">
                                <div class="form-group">
                                    <label for="FirstName">First Name</label>
                                    <input value="{$data.first_name}" id="FirstName" name="FirstName" class="form-controller" type="text" placeholder="Your First Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="LastName">Last Name</label>
                                    <input value="{$data.last_name}" id="LastName" name="LastName" class="form-controller" type="text" placeholder="Your Last Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="IDCard">ID card no.</label>
                                    <input value="{$data.id_card}" id="IDCard" name="IDCard" class="form-controller" type="text" placeholder="Your ID card no.">
                                </div>
                                <div class="form-group">
                                    <label for="BtnIDCardPhoto">ID card photo</label>
                                    <button class="btn btn-default btn-primary" type="button" style="width:100%;"
                                            onclick="javascript:$('#IDCardFile').click()">Upload ID card photo
                                    </button>
                                    <input type="file" name="files" id="IDCardFile" value="" data-Url="uploadOne"
                                           style="display:none"/>
                                    <input type="text" name="IDCardPhoto" id="IDCardPhoto" value="{$data.up_img}" style="display:none"/>
                                </div>
                                <div class="form-group" id="IDCardThumb">
                                    <if condition="$data.up_img neq ''">
                                        <img src="{$data.up_img}" style="max-width:100%;">
                                    </if>
                                </div>
                                <div class="form-btn-group">
                                    <div class="form-login-area">
                                        <button type="submit" class="btn btn-default btn-primary">submit Authenticate
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#IDCardFile").fileupload({
            dataType: "json",
            done: function (e, Json) {
                console.log(Json.result.code);
                layer.msg('Upload Success');
                if (Json.result.code == 200) {
                    var ImgUrl = Json.result.imgurl;
                    $("#IDCardPhoto").val(ImgUrl);
                    $("#IDCardThumb").html('<img src="' + ImgUrl + '" style="max-width:100%;">');
                }
            }
        });

        $('.signin-form').submit(function () {
            var FirstName = $('input[name="FirstName"]').val();
            var LastName = $('input[name="LastName"]').val();
            var IDCard = $('input[name="IDCard"]').val();
            var IDCardPhoto = $('input[name="IDCardPhoto"]').val();
            if (FirstName == '') {
                layer.msg('First Name is empty');
                return false;
            }
            if (LastName == '') {
                layer.msg('Last Name is empty');
                return false;
            }
            if (IDCard == '') {
                layer.msg('ID Card is empty');
                return false;
            }
            if (IDCardPhoto == '') {
                layer.msg('ID Card Photo is empty');
                return false;
            }

            layer.closeAll();
            layer.load(2, {
                shade: [0.3,'#666']
            });

            $.ajax({
                url: 'subRealName',
                data: {
                    FirstName: FirstName,
                    LastName: LastName,
                    IDCard: IDCard,
                    IDCardPhoto: IDCardPhoto
                },
                dataType: 'JSON',
                type: 'POST',
                success: function (resp) {
                    layer.closeAll();
                    layer.msg(resp.msg);
                }
            });
            return false;
        });

    </script>
    <include file="./Public/Home/fe/base/footer.html"/>
</div>
</body>
</html>
