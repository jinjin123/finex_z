<!doctype html>
<html lang="zxx">

<include file="./Public/Home/fe/base/head.html" />

<body>

    <include file="./Public/Home/fe/base/loader.html" />

    <div class="site-content">

        <include file="./Public/Home/fe/base/nav.html" />

        <div id="sticky-header"></div>
        <div class="page-title-area bg-primary" style="background-image: url('__CDN1__/fe/static/images/shape-dot1.png')">
            <div class="shape-group">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header-content text-center">
                            <div class="page-header-caption">
                                <h2 class="page-title">My Account</h2>
                            </div>
                            <div class="breadcrumb-area">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                                    <li class="breadcrumb-item active">Sign In</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-signin-block ptb-120">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="sing-in-mockup md-mrb-60">
                            <img src="__CDN1__/fe/static/picture/signin-mockup.png" alt="Mockup">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="user-register-area">
                            <div class="form-content">
                                <div class="form-header">
                                    <h4 class="form-subheading">Sign in here</h4>
                                    <h2 class="heading">Welcome To SpaceFinEX</h2>
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email Address</label>
                                    <input id="Email" name="email" class="form-controller" type="email" placeholder="please type your email address">
                                </div>
                                <div class="form-group">
                                    <label for="PassWord">Password</label>
                                    <input id="PassWord" name="password" class="form-controller" type="password" placeholder="please type your password">
                                </div>
                                <div class="remember-and-password">
                                    <div class="login-form-remember">
                                        <label>
                                        <input id="RememberMe" name="remember" value="" type="checkbox">
                                        <span>Remember Me</span>
                                    </label>
                                    </div>
                                    <div class="forget-pass">
                                        <a class="btn-password" href="/Login/forgetPassWord">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="form-btn-group">
                                    <div class="form-login-area">
                                        <button id="submit" class="btn btn-default btn-primary">Sign In</button>
                                    </div>
                                    <div class="login-form-register-now">
                                        You have no account ?
                                        <a class="btn-register-now" href="/register/index">Sign Up</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <include file="./Public/Home/fe/base/footer.html" />

    </div>
</body>

<script>
    $(function() {
        $('#submit').click(function() {
            var email = $('input[name="email"]').val();
            var password = $('input[name="password"]').val();
            var remember = $('input[name="remember"]').prop('checked');

            if (email == '' || password == '') {
                layer.msg('email or pasword not empty');
                return false;
            }

            layer.closeAll();
            layer.load(2, {
                shade: [0.3, '#666']
            });

            $.ajax({
                url: 'subLogin',
                data: {
                    email: email,
                    password: password,
                    remember: remember
                },
                dataType: 'JSON',
                type: 'POST',
                success: function(resp) {
                    layer.closeAll();
                    layer.msg(resp.msg);
                    if (resp.code == 200) {
                        location.href = '/UserCenter/index';
                    }
                    return false;
                },
                error: function(error) {
                    layer.closeAll();
                    layer.msg('Sign in fail, Please Try Again.');
                }
            });

            return false;
        });
    });
</script>

</html>
