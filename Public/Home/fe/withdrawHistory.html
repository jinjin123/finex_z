<!doctype html>
<html lang="zxx">

<include file="./Public/Home/fe/base/head.html"/>

<body>
<include file="./Public/Home/fe/base/loader.html"/>

<div class="site-content">

    <include file="./Public/Home/fe/base/nav.html"/>

    <div id="sticky-header"></div>
    <div class="page-title-area bg-primary" style="background-image: url('static/images/shape/shape-dot1.png')">
        <div class="shape-group">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-header-content text-center">
                        <div class="page-header-caption">
                            <h2 class="page-title">Withdraw History</h2>
                        </div>
                        <div class="breadcrumb-area">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{:U('UserCenter/index')}">Home</a></li>
                                <li class="breadcrumb-item"><a href="{:U('UserCenter/myChain')}">User Panel</a></li>
                                <li class="breadcrumb-item active">Withdraw History</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-page-block ptb-120">
        <div class="container">
            <div class="row flex-wrap-reverse">
                <div class="col-lg-12">
                    <div class="dashboard-page-main">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Chain</th>
                                    <th>Quantity</th>
									<th>Status</th>
                                    <th class="text-right">Time</th>
                                </tr>
                                </thead>
                                <notempty name="list">
                                    <volist name="list" id="vo">
                                        <tbody>
                                                <tr>
                                                    <th>{$vo.currencyName}</th>
                                                    <th>{$vo.num}</th>
													<th>
													<if condition="$vo.status eq 1"> Success
                                                            <else />Pending
                                                    </if>
													
													</th>
                                                    <th class="text-right">
                                                        <if condition="$vo.check_time eq 0"> -
                                                            <else />{$vo.update_time|date="Y-m-d H:i:s",###}
                                                        </if>
                                                    </th>
                                                </tr>
                                        </tbody>
                                    </volist>
                                </notempty>
                            </table>
                        </div>

                    </div><!-- /.dashboard-page-main -->
                </div><!-- /.col-lg-9 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>

    <include file="./Public/Home/fe/base/footer.html"/>

</div>
</body>

</html>
