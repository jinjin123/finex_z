<!doctype html>
<html lang="zxx">
<include file="./Public/Home/fe/base/head.html"/>
<body>
<include file="./Public/Home/fe/base/loader.html"/>
    <div class="site-content">
        <include file="./Public/Home/fe/base/nav.html"/>
        <div id="sticky-header"></div>
        <div class="page-title-area bg-primary" style="background-image: url('static/images/shape-dot1.png')">
            <div class="shape-group">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div><!-- /.shape-group -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header-content text-center">
                            <div class="page-header-caption">
                                <h2 class="page-title">News</h2>
                            </div>
                            <!--~~./ page-header-caption ~~-->
                            <div class="breadcrumb-area">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                                    <li class="breadcrumb-item active">News</li>
                                </ol>
                            </div>
                            <!--~~./ breadcrumb-area ~~-->
                        </div>
                        <!--~~./ page-header-content ~~-->
                    </div>
                </div>
            </div>
            <!--~~./ end container ~~-->
        </div>
        <div class="blog-page-block ptb-120">
            <div class="container">
                <!-- Content Row -->
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Blog Items -->
                        <div class="blog-latest-items blog-single-page">
                            <article class="post single-post">
                                <figure class="post-thumb">
                                    <img src="{$url}{$info.face_img}" alt="" />
                                </figure><!-- /.post-thumb -->

                                <div class="post-details">
                                    <h2 class="entry-title">{$info.title}</h2><!-- /.entry-title -->
                                    <div class="entry-content">
                                        <blockquote>
                                            <p>{$info.abstract}</p>
                                        </blockquote>
                                        <p>{$info.content}</p>
                                    </div><!-- /.entry-content -->
                                </div><!-- /.post-details -->
                            </article><!-- /.post -->
                        </div><!--  /.blog-latest-items -->
                    </div><!-- /.col-lg-8 -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </div>
        <include file="./Public/Home/fe/base/footer.html"/>
    </div>
</body>

</html>
