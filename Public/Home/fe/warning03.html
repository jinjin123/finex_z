<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
    <title>Error</title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/all.min.css">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="static/css/bootstrap-social.css">
    <!-- Template CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/custom.css">
    <link rel="stylesheet" href="static/css/components.css">
</head>
<body>
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="page-error">
                <div class="page-inner">
                    <h1><i class="fa fa-info-circle text-danger"></i></h1>
                    <div class="page-description">Error:Password Error</div>
                    <div class="page-search">
                        <div class="mt-3"><a class="btn btn-danger" href="javascript:history.go(-1)">if <span id="JumpSec">2</span> second can not jump，please click here.</a></div>
                    </div>
                </div>
            </div>
            <div class="simple-footer mt-5">Copyright © OneFinEX</div>
        </div>
    </section>
</div>
<script type="text/javascript">
    var JumpSec = 5;
    function showTime(){
        JumpSec -= 1;
        if(JumpSec >= 0){
            document.getElementById('JumpSec').innerHTML= JumpSec;
        }
        if(JumpSec == 0){
            location.href = 'javascript:history.go(-1)';
        }
        setTimeout("showTime()",1000);
    }
    showTime();
</script></body></html>
