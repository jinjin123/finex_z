<include file="Public:Faqheader" />
<!-- 背景图 -->
<div class='public_font_Himg'></div>
<!-- 问答板块 start -->
<div class="FAQ">
    <div class="container">
        <div class=" headtitle col-lg-12 col-md-12 col-xs-12">
            <svg class="icon register-icon" aria-hidden="true"><use xlink:href="#icon-icon_faq"></use></svg>
            <h1 class="title">{$Think.lang._CJWT_}</h1>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="sub-title">
        <div class="faq_container faq_container_home clearfix">
            <!--<div class="col-lg-12 col-md-12">-->
            <foreach name="list" item="vo">
                <div class="section pull-left">
                    <h4 style="overflow: visible !important;" class="pull-left-h4">
                        <span><i class="pull-left-icon"></i>{$vo.title}</span>
                        <a href="{:U('Question/getFaqWholeTitle',array('id'=>$vo['id']))}" class="pull-left-to"></a>
                    </h4>
                    <ul class="article-list">
                        <foreach name="vo.data" item="bo" key="k">
                            <if condition="$k lt 4">
                                <li><a class="newsPage" href="{:U('Question/showFaqContent',array('id'=>$bo['id']))}" newsID="{$bo['id']}">{$bo.title|msubstr_local=###,0,40,'utf-8'}</a></li>
                            </if>
                        </foreach>
                    </ul>
                    <!-- <a href="{:U('Question/getFaqWholeTitle',array('id'=>$vo['id']))}" class="seeall">{$Think.lang._CKSY_} {$vo.count} {$Think.lang._BWZ_}</a> -->

                </div>
            </foreach>
            <!--</div>-->
        </div>

    </div>

</div>
<!-- 问答板块 end -->

<include file="Public:footer1" />
<!-- FAQ函数js -->
<script src="__HOME_JS__/Question/question.js"></script>
