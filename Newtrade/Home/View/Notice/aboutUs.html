<script type="text/javascript">
    function para(param, scalarY, invertY) {
        new Parallax(param, {
            calibrateX: true,
            calibrateY: false,
            invertX: false,
            invertY: invertY,
            limitX: false,
            limitY: false,
            scalarX: 0,
            scalarY: scalarY,
            originX: 0.5,
            originY: 0.5
        });
    }

    new Parallax(phone_us_bg_right);
</script>
