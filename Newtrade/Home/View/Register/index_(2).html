<div id='register' class="registerFlex">
    <div class='container registerCon'>
        <div class="row">
            <div class="well col-sm-6 col-lg-12">
                <div class="register-wrap clearfix">
                    <div class="row" style='margin:0'>
                        <div class='register-warp-left col-lg-6 col-md-12 col-sm-12 col-xs-12'>
                            <div class='register-left-title'>
                                <!-- 动画 -->
                                <div class="Login_animationBody"></div>
                                <!-- logo -->
                                <p class='register-lt-top-logo'><img src='__HOME_IMG__/register-logo.svg' /> </p>
                                <!-- 三角形 -->
                                <div class='register-Triangle'></div>
                            </div>
                        </div>
                        <div class='register-warp-right registration_form_div pull-right col-lg-6 col-md-12 col-sm-12  col-xs-12' id='register_form1'>
                            <!--<div class="not_open">-->
                            <!--<h2>COMING SOON</h2>-->
                            <!--<h1>{$Think.lang._ZCGNZWKF_}</h1>-->
                            <!--<a href="{:U('Login/showLogin')}">{$Think.lang._YYZH_}</a>-->
                            <!--</div>-->
                            <form id="registration_form1" name="registration_form" action="index.html">
                                <!--您的用户名错误-->
                                <div class="warmingBox">
                                    <div class="warming" style="display: none;">
                                        <span class="registerTips"></span>
                                    </div>
                                </div>
                                <br/>
                                <div class="reg-error error"></div>
                                <!--上边-->
                                <div class="register-right col-md-12 col-sm-12">

                                    <!-- 邮箱 -->
                                    <div class="mar5">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12 col-xs-12 nopad">
                                                    <img src="__HOME_IMG__/front/su_icon_account.svg" class="register-icon" alt="">
                                                    <input type="text" id="email" name="email" class="form-control" placeholder="邮箱" maxlength="18" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clear"></div>

                                    <!-- 邮箱验证码 -->
                                    <div class="mar5">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12 col-xs-12 nopad">
                                                    <img src="__HOME_IMG__/front/su_icon_tel.svg" class="register-icon register_phone_icon" alt="" style='top: 5px;'>
                                                    <input id="email-number" name="email-number" class="form-control" type="tel" placeholder="邮箱验证码" maxlength="11" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
									  <!-- 邀请码 -->
                                    <div class="mar5">
                                        <div class="form-group form-group-strength">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12 col-xs-12 nopad">
                                                    <img src="__HOME_IMG__/front/su_icon_pw.svg" class="register-icon" alt="">
                                                    <input type="text" maxlength="18" id="code" name="code" class="form-control" placeholder="邀请码" value="1" data-strength="focusout" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 密码 -->
                                    <div class="mar5">
                                        <div class="form-group form-group-strength">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12 col-xs-12 nopad">
                                                    <img src="__HOME_IMG__/front/su_icon_pw.svg" class="register-icon" alt="">
                                                    <input type="password" id="password" maxlength="18" name="password" class="form-control" placeholder="密码" value="" data-strength="focusout" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                  

                                </div>
                                <div class="clearfix"></div>
                                <!-- 提交 -->
                                <div class="reg_foot">
                                    <div class="mar5 text-center">
                                        <div class="form-group">
                                            <button name="register" type="button" id="regBtn" class="btn btn-primary smfullBtn">{$Think.lang._ZHUCE_}</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="clear"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
